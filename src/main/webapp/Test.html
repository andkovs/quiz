<script id="testQuestionTmpl" type="text/x-jquery-tmpl">
    <fieldset data-question="${id}" data-subject="${subjectId}" class="question-field">
        <legend>${question}</legend>
        {%each answer%}
            <div class="radio">
                <label>
                    <input type="radio" name="${subjectId}_${questionId}" value="${answerId}" />
                    ${answer}
                </label>
            </div>
        {%/each%}
    </fieldset>
</script>
