<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/TestStyle.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script src="js/test.js"></script>
    <script src="js/moment.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div id="content" class="container">

    <div id="topicsBlock">
        <h2>Выбирите тест</h2>
        <div id="topicsList"></div>
    </div>

    <div id="loginBlock" style="display: none;">
        <h2>Регистраиця</h2>
        <div class="form-horizontal">
            <fieldset>
                <legend>Введите ваше имя и фамилию</Legend>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Имя</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" placeholder="Имя">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Фамилия</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastName" placeholder="Фамилия">
                    </div>
                </div>
            </fieldset>
        </div>
        <button id="loginSubmit" class="btn btn-success">Начать</button>
        <button id="loginCancel" class="btn btn-default">Отменить</button>
    </div>

    <div id="testBlock" style="display: none;">
        <h2 id="testTitle">Process</h2>
        <form id="testForm" class="form-horizontal">
        </form>

        <ul id="testPaging" class="pagination">
        </ul>

        <!--<button class="btn btn-default">prev</button>-->
        <!--<button class="btn btn-default">next</button>-->
        <button id="send" class="btn btn-success">Готово</button>
    </div>

    <div id="resultBlock" style="display: none;">
    </div>

</div>

<script id="testQuestionTmpl" type="text/x-jquery-tmpl">
    <fieldset data-questionId="${questionId}">
        <legend>${question}</legend>
        {%each answer%}
            <div class="radio">
                <label>
                    <input type="radio" name="${questionId}" value="${answerId}" />
                    ${answer}
                </label>
            </div>
        {%/each%}
    </fieldset>
</script>

<script id="testPagingTmpl" type="text/x-jquery-tmpl">
        <li>
            <a id="prev" onclick="switchQuestion('prev')" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {%each answer%}
        <li><a onclick="switchQuestion(${$index})">${$index + 1}</a></li>
        {%/each%}
        <li>
            <a id="next" onclick="switchQuestion('next')" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
</script>


</body>
</html>
